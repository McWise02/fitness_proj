<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Complete your profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
    .card { max-width: 640px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 24px; box-shadow: 0 1px 6px rgba(0,0,0,.06); }
    label { display:block; margin:.75rem 0 .25rem; font-weight:600; }
    input, select { width:100%; padding:.6rem .7rem; border:1px solid #ccc; border-radius:8px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .btn { margin-top:1rem; padding:.8rem 1rem; border:0; border-radius:10px; background:#111; color:#fff; cursor:pointer; }
    .avatar { width:56px; height:56px; border-radius:50%; object-fit:cover; vertical-align:middle; margin-right:.5rem; }
    small { color:#666; }
    .muted { color:#666; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Complete your profile</h2>
    <p id="ghHeader" class="muted">Signed in with GitHub</p>

    <form method="POST" action="/auth/complete-profile" id="signupForm">
      <div class="row">
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" type="text" required />
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" type="text" required />
        </div>
      </div>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="password">Password <small>(stored hashed)</small></label>
      <input id="password" name="password" type="password" minlength="6" required />

      <label for="goals">Goal (you can add more later)</label>
      <input id="goals" name="goals" type="text" placeholder="e.g., weight loss, strength, marathon" />

      <label for="preferredWorkoutTimes">Preferred workout time</label>
      <select id="preferredWorkoutTimes" name="preferredWorkoutTimes">
        <option value="">-- choose one --</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>

      <div class="row">
        <div>
          <label for="city">City</label>
          <input id="city" name="city" type="text" />
        </div>
        <div>
          <label for="country">Country</label>
          <input id="country" name="country" type="text" />
        </div>
      </div>

      <button class="btn" type="submit">Save</button>
    </form>
  </div>

  <script>
    // Prefill from session (/auth/me)
    fetch('/auth/me', { credentials: 'include' })
      .then(r => r.ok ? r.json() : null)
      .then(data => {
        if (!data || !data.ok) return;
        const { username, displayName, avatar, emails } = data.user || {};
        const el = document.getElementById('ghHeader');
        if (el) {
          el.innerHTML = (avatar ? `<img class="avatar" src="${avatar}" alt="avatar" /> ` : '') +
            `Signed in as <strong>${username || 'GitHub user'}</strong>`;
        }
        const email = Array.isArray(emails) && emails[0]?.value ? emails[0].value : '';
        if (email) document.getElementById('email').value = email;

        if (displayName) {
          const parts = String(displayName).trim().split(' ');
          document.getElementById('firstName').value = parts[0] || '';
          document.getElementById('lastName').value = parts.slice(1).join(' ');
        }
      })
      .catch(()=>{});
  </script>
</body>
</html>
